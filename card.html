<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
  /* Container การ์ดทั้งหมด */
.flip-card {
  position: relative;
  background-color: transparent;
  border-radius: 20px;

}

/* Container ที่ใช้พลิก */
.flip-card-inner {
  position: relative;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

/* เมื่อการ์ดถูกคลิก (มีคลาส 'flipped') ให้ทำการพลิก */
.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}

/* ส่วนหน้าและส่วนหลังของการ์ด */
.flip-card-front, .flip-card-back {
  position: absolute;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

/* สไตล์ด้านหน้า */
.flip-card-front {
}

/* สไตล์ด้านหลัง (เริ่มต้นจะถูกซ่อนไว้) */
.flip-card-back {
  transform: rotateY(180deg);
}

/* สไตล์ตัวอักษร */
.flip-card h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

.flip-card p {
  font-size: 16px;
}

  </style>
</head>

<body>
  
<div class="flip-card" onclick="this.classList.toggle('flipped')">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://cdn.discordapp.com/attachments/1410892431590953013/1419684461435686984/image0.jpg?ex=68d2a7b0&is=68d15630&hm=6c875df5f7a107a64df269cadd9343e4a3daa897e90556788c26abb2c7aa3009&" width="100%" height="100%" alt="">
    </div>
    <div class="flip-card-back">
      <img src="https://cdn.discordapp.com/attachments/1410892431590953013/1419081003460464770/IMG_2113.png?ex=68d26fec&is=68d11e6c&hm=984e447dde3fedde0f2a139a25c83d1aaea5328fb632fe5e2cba4173e1660881&" width="100%" height="100%" alt="">
    </div>
  </div>
</div>
</body>


</html>
