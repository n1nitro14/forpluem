<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#00675">
  <meta charset="UTF-8">
  <title>Flip Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://cdn.discordapp.com/attachments/1410892431590953013/1419080273622208542/IMG_2110.png?ex=68d074fe&is=68cf237e&hm=1e34551933b9ad36e9f1aa8138a63c28db417295eb5b41f6336dafdb2efc29c4&') no-repeat center center/cover;
      font-family: sans-serif;
      background-repeat: no-repeat; /* ไม่ให้รูปภาพซ้ำ */
      background-attachment: fixed; /* ทำให้พื้นหลังไม่เลื่อนตามการเลื่อนหน้า */
      background-size: cover;
    }

    .flip-card {
      background-color: transparent;
      width: 834px;
      height: 1320px;
    }

    .flip-card-inner {
      position: relative; top:-130px;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50px;
    }

    .flip-card-front {
      background-color: #00675E;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-card-front img {
      max-width: 100%;
      max-height: 100%;
    }

    .flip-card-back {
      background-color: #00675E;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-card-back img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="flip-card" id="card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://cdn.discordapp.com/attachments/1410892431590953013/1419081003779096606/IMG_2112.png?ex=68d075ac&is=68cf242c&hm=6f600c2e922227eadeb846c9b5c704b3266384e2647a3ee3a6faf5298838f128&" alt="Front Image">
      </div>
      <div class="flip-card-back">
        <img src="https://cdn.discordapp.com/attachments/1410892431590953013/1419081003460464770/IMG_2113.png?ex=68d075ac&is=68cf242c&hm=0785504cc7dcfae022e5689d2322fa3af0ed131f40cee3058d1d373b99ad8361&" alt="Back Image">
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
