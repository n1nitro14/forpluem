<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#00675">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1410892431590953013/1419151599682584707/IMG_2123.png?ex=68d208eb&is=68d0b76b&hm=918d7c3cd8c84b3262b70021a8ec12801057136858d439962fa12dedb33d3825&">
  <meta charset="UTF-8">
  <title>NisitKU</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://cdn.discordapp.com/attachments/1410892431590953013/1419080273622208542/IMG_2110.png?ex=68d074fe&is=68cf237e&hm=1e34551933b9ad36e9f1aa8138a63c28db417295eb5b41f6336dafdb2efc29c4&') no-repeat center center/cover;
      font-family: sans-serif;
      background-repeat: no-repeat; /* ไม่ให้รูปภาพซ้ำ */
      background-attachment: fixed; /* ทำให้พื้นหลังไม่เลื่อนตามการเลื่อนหน้า */
      background-size: cover;
    }

    .flip-card {
      background-color: transparent;
      width: 85%;
      height: 62%;
    }

    .flip-card-inner {
      position: relative; top:-10%;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50px;
    }

    .flip-card-front {
    
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-card-front img {
      max-width: 100%;
      max-height: 100%;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-card-back img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="flip-card" id="card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://cdn.discordapp.com/attachments/1410892431590953013/1419382890852122645/IMG_1617.jpg?ex=68d18ed4&is=68d03d54&hm=558a8c6f13391dae1ebecff6e63c24ba968aa907ffd4ac819b9bd723cdf8d5ab&" alt="Front Image">
      </div>
      <div class="flip-card-back">
        <img src="https://cdn.discordapp.com/attachments/1410892431590953013/1419081003460464770/IMG_2113.png?ex=68d075ac&is=68cf242c&hm=0785504cc7dcfae022e5689d2322fa3af0ed131f40cee3058d1d373b99ad8361&" alt="Back Image">
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
